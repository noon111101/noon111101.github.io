<!DOCTYPE html>
<html lang="en">
<head>
  <title>ForQuynhWithLove</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1"
          id="viewport-meta"
  />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/style1.css" />
</head>
<body>
<div class="allcontent">
<div class="content">
  <header>
    <div class="imgcat"></div>
  </header>
  <button id="yes" type="button" class="learn-more">
    Em đồng ý
  </button>
  <button id="no" type="button" class="learn-more">
   Em không thích anh đâu
  </button>
</div >

  <div class="sreencontent1">
    <button id="full" onclick="full()" class="learn-more" style=" left: 45%;top:40vh; position: relative" >press here </button>
    <div class="content1">
      <video  width="50%" height="100%" style="  position: relative;bottom: 10px"  class="sharin"  >
        <source src="img/ninja1.mp4">
      </video>
    </div>
  </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script>
  const textConfig = {
    text1: "Dear Quỳnh ,Có vẻ như !",
    text2: "Em đã dính ảo thuật , trả lời câu hỏi sau để giải ảo thuật nhé.",
    text7: "lí do em thích anh đi ,trong lúc suy nghĩ e có thể nghe con mèo đánh đàn :>",
    text8: "Gửi <3",
    text9: "Vì anh đẹp try vlllll",
  };
  $(".content1").hide();
  $(".content").hide();
  var up=0.2;
  function full(){
    document.documentElement.requestFullscreen();
    $("body").css("overflow", "hidden");
    $("#full").remove();
    $(".content1").show(200);
    document.querySelector("video").play();
    $(document).ready(function () {
      // process bar
      setTimeout(function () {
        $(".sharin").remove();
        $(".sreencontent1").append(" <video class='animation' style='height:100%;width: 100%' autoplay >\n" +
                "      <source src=\"img/animation.mp4\">\n" +
                "    </video>")
      }, 10500);
      setTimeout(function () {
        firstQuestion();
      },16100);

      function firstQuestion() {
        $(".animation").remove();
        Swal.fire({
          title: textConfig.text1,
          text: textConfig.text2,
          background: '#fff url("img/iput-bg.jpg")',
        }).then(function () {
          $(".sreencontent1").append(" <video style='position: relative;left:25%;width: 100vh;height: 100vh;bottom: 50px' autoplay >\n" +
                  "      <source src=\"img/quesvd.mp4\">\n" +
                  "    </video>");
          setTimeout(function (){
            $(".sreencontent1").remove();
            $(document.body).css({
              backgroundImage :"url(img/Kimura.jpg)",
              backgroundRepeat:"repeat",
              backgroundSize:"cover"
            });
            $(".content").show();
          },25000);
        });
      }
      function switchButton() {
        var audio = new Audio("sound/KHABANH.mp3");
        audio.play();
        audio.volume=0.1;
        var img=new Image(100,100);
        img.src="img/catcry1.png";
        $(".imgcat").append(img);
        var leftNo = $("#no").css("left");
        var topNO = $("#no").css("top");
        var leftY = $("#yes").css("left");
        var topY = $("#yes").css("top");
        $("#yes").css("opacity",up)
        $("#no").css("left", leftY);
        $("#no").css("top", topY);
        $("#yes").css("left", leftNo);
        $("#yes").css("top", topNO);
      }
      // move random button póition
      function moveButton() {
        var audio = new Audio("sound/KHABANH.mp3");
        audio.play();
        audio.volume=0.1;
        var img=new Image(100,100);
        img.src="img/catcry1.png";
        $(".imgcat").append(img);
        if (screen.width <= 600) {
          var x = Math.random() * 300;
          var y = Math.random() * 500;
        } else {
          var x = Math.random() * 500;
          var y = Math.random() * 500;
        }
        var left = x + "px";
        var top = y + "px";
        up=up+0.2;
        $("#yes").css("opacity",up);
        $("#no").css("left", left);
        $("#no").css("top", top);
      }

      var n = 0;
      $("#no").mousemove(function () {
        if (n < 1) switchButton();
        if (n > 1) moveButton();
        n++;
      });
      $("#no").click(() => {
        if (screen.width >= 900) switchButton();
      });

      function textGenerate() {
        var n = "";
        var text = " " + textConfig.text9;
        var a = Array.from(text);
        var textVal = $("#txtReason").val() ? $("#txtReason").val() : "";
        var count = textVal.length;
        if (count > 0) {
          for (let i = 1; i <= count; i++) {
            n = n + a[i];
            if (i == text.length + 1) {
              $("#txtReason").val("");
              n = "";
              break;
            }
          }
        }
        $("#txtReason").val(n);
      }

      // show popup
      var audio = new Audio("sound/tick.mp3");
      var audio1 = new Audio("sound/howl.mp3");
      $("#yes").click(function () {
        audio.play();
        audio1.play();
        audio1.volume=0.8;
        Swal.fire({
          title: textConfig.text7,
          html: true,
          width: 900,
          padding: "3em",
          html: "<input type='text' class='form-control' id='txtReason'  placeholder='Whyyy'>",
          background: '#fff url("img/iput-bg.jpg")',
          backdrop: `
                    rgba(0,0,123,0.4)
                    url("img/catpiano.gif")
                    left top
                    no-repeat
                  `,
          showCancelButton: false,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonColor: "#fe8a71",
          cancelButtonColor: "#f6cd61",
          confirmButtonText: textConfig.text8,
        }).then((result) => {
          if (result.value) {
            audio1.pause();
            $(".allcontent").empty();
            $(document.body).css({
              backgroundImage: "none",
              backgroundColor:"black"
            });
            $(".allcontent").css({
              display:"grid",
              gridTemplateColumns:"45% 20% 35%",
              gridTemplateRows:"30% 40% 30%",
              gridGap:"10px"
            })
            $(".allcontent").append('<div style="grid-column:2/3;grid-row: 1/4 "> <marquee height="768px" direction="down" scrolldelay="2" >Directed by <br> Pham Hai Trieu <br><br>Executive Producer <br> Pham Hai Trieu<br><br>Production Designer<br>Pham Hai Trieu\n' +
                    '    <br><br>Filming support<br>Quang Minh</marquee></div>');
            $(".allcontent").append(' <video  style="grid-column:1/2;grid-row: 2/3;height: 384px " autoplay >\n' +
                    '        <source src="img/hautruong.mp4">\n' +
                    '      </video>');
            setTimeout(function (){
              $(".allcontent").append(' <video  style="grid-column:3/4;grid-row: 2/3;height: 384px " autoplay >\n' +
                      '        <source src="img/quesvdfun.mp4">\n' +
                      '      </video>')
            },14000);
            setTimeout(function (){
              $(".allcontent").empty();
              $(".allcontent").append('<h2 style="grid-column:2/3;position: relative;top: 300px;color: white;" ">The End</h2>')
            },112000);
          }
        });
        $("#txtReason").focus(function () {
          var handleWriteText = setInterval(function () {
            textGenerate();
          }, 10);
          $("#txtReason").blur(function () {
            clearInterval(handleWriteText);
          });
        });
      });
    });

  }
</script>
</body>
</html>
